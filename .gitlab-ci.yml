image: node:latest

stages:
- build-frontend
- deploy



build-frontend:
  type: build
  stage: build-frontend
  tags:
    - dalfcs_docker_kvm
    - dalfcs_gitlab_docker_ci
  script:
    - echo "Building React.js App"
    - cd frontend
    - ls
    - npm install
    - npm run-script build 
    - ls build/
  artifacts:
    paths:
    - frontend/build/*
    - frontend/app-server/*

deploy:
  type: deploy
  stage: deploy
  tags:
    - dalfcs_docker_kvm
    - dalfcs_gitlab_docker_ci
  image: ruby:latest
  script:
    - echo "Deploying React.js App"
    - ls
    - cp -R frontend/build ./react
    - cp -R frontend/app-server ./
    - ls 
    - rm -rf frontend
    - ls
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$APPNAME_IN_HEROKU --api-key=$API_KEY_FOR_HEROKU_APP

  only:
    - master
    - release


